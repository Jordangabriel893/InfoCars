<section>

    <div class="indice">
        <div class="indice__contagem">
            <h1>Carros Cadastrados: </h1>
            <h1>{{resultsLength}} </h1>
        </div>

        <div class="search">
            <div class="search__input">
                <input class="search__input__decoration" (keyup)="onSearch()"
                    [(ngModel)]="queryField"
                    type="text" id="myInput" placeholder>
                <button class="search__button__decoration" (click)="onSearch()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15"
                        height="15" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <table>
            <tr class="table__dashboard">
                <td class="table__titles">Id</td>
                <td class="table__titles">Modelo</td>
                <td class="table__titles">Marca</td>
                <td class="table__titles">Placa</td>
                <td class="table__titles">Renavam</td>
                <td class="table__titles">Chassi</td>
                <td class="table__titles">Ano</td>
                <td class="table__titles">Ações</td>
            </tr>

            <tr class="dashboard__focus"
                *ngFor="let cadastro of Allcadastros; let i = index">
                <td>{{i + 1}}</td>
                <td>{{cadastro.modelo}}</td>
                <td>{{cadastro.marca}}</td>
                <td>{{cadastro.placa}}</td>
                <td>{{cadastro.renavam}}</td>
                <td>{{cadastro.chassi}}</td>
                <td>{{cadastro.ano}}</td>
                <td class="button-edit">
                    <button (click)="editar(cadastro.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-pencil"
                            viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                        </svg>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</section>
